# docker-compose.prod.yml - Configuration pour production
version: '3.8'

services:
  flask-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: planify-app
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      FLASK_APP: app.py
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-production-secret-key-change-me}
    volumes:
      - ./instance:/app/instance
      - ./static/uploads:/app/static/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - planify-network

networks:
  planify-network:
    driver: bridge

volumes:
  planify-data:
