<!-- Composant Notifications -->
<div class="notifications-container" id="notificationsContainer">
    <div class="notifications-bell" onclick="toggleNotifications()">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
    </div>
    
    <div class="notifications-dropdown" id="notificationsDropdown">
        <div class="notifications-header">
            <h4>Notifications</h4>
            <div class="header-actions">
                <a href="/notifications" class="view-all-link">
                    <i class="fas fa-list"></i> Voir tout
                </a>
                <button class="mark-all-read" id="markAllRead" onclick="markAllAsRead()">
                    <i class="fas fa-check-double"></i> Tout marquer comme lu
                </button>
            </div>
        </div>
        
        <div class="notifications-list" id="notificationsList">
            <div class="loading-notifications">
                <i class="fas fa-spinner fa-spin"></i>
                Chargement...
            </div>
        </div>
        
        <div class="notifications-empty" id="notificationsEmpty" style="display: none;">
            <i class="fas fa-bell-slash"></i>
            <p>Aucune notification</p>
        </div>
    </div>
</div>

<style>
.notifications-container {
    position: relative;
    display: inline-block;
}

.notifications-bell {
    position: relative;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 50%;
    transition: all 0.3s ease;
    color: var(--gray);
}

.notifications-bell:hover {
    background: rgba(74, 144, 226, 0.1);
    color: var(--primary);
}

.notifications-bell i {
    font-size: 1.25rem;
}

.notification-badge {
    position: absolute;
    top: 0;
    right: 0;
    background: #dc3545;
    color: white;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    font-size: 0.625rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.notifications-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    background: white;
    border: 1px solid var(--gray-light);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-lg);
    width: 350px;
    max-height: 500px;
    z-index: 1000;
    display: none;
    overflow: hidden;
}

.notifications-dropdown.show {
    display: block;
    animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.notifications-header {
    padding: 1rem;
    border-bottom: 1px solid var(--gray-light);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--light);
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.view-all-link {
    color: var(--primary);
    text-decoration: none;
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
    border-radius: var(--border-radius);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.view-all-link:hover {
    background: rgba(74, 144, 226, 0.1);
}

.notifications-header h4 {
    margin: 0;
    color: var(--dark);
    font-size: 1rem;
}

.mark-all-read {
    background: none;
    border: none;
    color: var(--primary);
    font-size: 0.75rem;
    cursor: pointer;
    padding: 0.25rem 0.5rem;
    border-radius: var(--border-radius);
    transition: all 0.3s ease;
}

.mark-all-read:hover {
    background: rgba(74, 144, 226, 0.1);
}

.notifications-list {
    max-height: 400px;
    overflow-y: auto;
}

.notification-item {
    padding: 1rem;
    border-bottom: 1px solid var(--gray-light);
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.notification-item:hover {
    background: var(--light);
}

.notification-item.unread {
    background: rgba(74, 144, 226, 0.05);
    border-left: 3px solid var(--primary);
}

.notification-item.unread::before {
    content: '';
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 8px;
    height: 8px;
    background: var(--primary);
    border-radius: 50%;
}

.notification-title {
    font-weight: 600;
    color: var(--dark);
    margin-bottom: 0.25rem;
    font-size: 0.875rem;
}

.notification-message {
    color: var(--gray);
    font-size: 0.8rem;
    line-height: 1.4;
    margin-bottom: 0.5rem;
}

.notification-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.75rem;
    color: var(--gray);
}

.notification-type {
    padding: 0.125rem 0.5rem;
    border-radius: var(--border-radius);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.notification-type.homework {
    background: rgba(74, 144, 226, 0.1);
    color: var(--primary);
}

.notification-type.grade {
    background: rgba(40, 167, 69, 0.1);
    color: #28a745;
}

.notification-type.reminder {
    background: rgba(255, 193, 7, 0.1);
    color: #b8860b;
}

.notification-type.system {
    background: rgba(108, 117, 125, 0.1);
    color: #6c757d;
}

.loading-notifications {
    text-align: center;
    padding: 2rem;
    color: var(--gray);
}

.notifications-empty {
    text-align: center;
    padding: 2rem;
    color: var(--gray);
}

.notifications-empty i {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    opacity: 0.5;
}

/* Responsive */
@media (max-width: 768px) {
    .notifications-dropdown {
        width: 300px;
        right: -100px;
    }
}
</style>

<script>
let notificationsVisible = false;
let notifications = [];

// Charger les notifications
async function loadNotifications() {
    try {
        const response = await fetch('/api/notifications');
        const data = await response.json();
        
        notifications = data.notifications;
        updateNotificationBadge(data.unread_count);
        renderNotifications();
        
    } catch (error) {
        console.error('Erreur lors du chargement des notifications:', error);
    }
}

// Mettre à jour le badge de notifications
function updateNotificationBadge(count) {
    const badge = document.getElementById('notificationBadge');
    if (count > 0) {
        badge.textContent = count > 99 ? '99+' : count;
        badge.style.display = 'flex';
    } else {
        badge.style.display = 'none';
    }
}

// Afficher les notifications
function renderNotifications() {
    const list = document.getElementById('notificationsList');
    const empty = document.getElementById('notificationsEmpty');
    
    if (notifications.length === 0) {
        list.style.display = 'none';
        empty.style.display = 'block';
        return;
    }
    
    empty.style.display = 'none';
    list.style.display = 'block';
    
    list.innerHTML = notifications.map(notification => `
        <div class="notification-item ${!notification.is_read ? 'unread' : ''}" 
             onclick="markAsRead(${notification.id}, ${notification.homework_id || 'null'})">
            <div class="notification-title">${notification.title}</div>
            <div class="notification-message">${notification.message}</div>
            <div class="notification-meta">
                <span class="notification-type ${notification.type}">${getTypeLabel(notification.type)}</span>
                <span class="notification-time">${notification.time_ago}</span>
            </div>
        </div>
    `).join('');
}

// Obtenir le label du type de notification
function getTypeLabel(type) {
    const labels = {
        'homework': 'Devoir',
        'grade': 'Note',
        'reminder': 'Rappel',
        'system': 'Système'
    };
    return labels[type] || type;
}

// Basculer l'affichage des notifications
function toggleNotifications() {
    const dropdown = document.getElementById('notificationsDropdown');
    notificationsVisible = !notificationsVisible;
    
    if (notificationsVisible) {
        dropdown.classList.add('show');
        loadNotifications();
    } else {
        dropdown.classList.remove('show');
    }
}

// Marquer une notification comme lue
async function markAsRead(notificationId, homeworkId) {
    try {
        await fetch(`/api/notifications/${notificationId}/read`, {
            method: 'POST'
        });
        
        // Rediriger vers le devoir si applicable
        if (homeworkId) {
            window.location.href = `/homework/${homeworkId}`;
        } else {
            loadNotifications();
        }
        
    } catch (error) {
        console.error('Erreur lors du marquage:', error);
    }
}

// Marquer toutes les notifications comme lues
async function markAllAsRead() {
    try {
        await fetch('/api/notifications/mark-all-read', {
            method: 'POST'
        });
        
        loadNotifications();
        
    } catch (error) {
        console.error('Erreur lors du marquage:', error);
    }
}

// Fermer les notifications si on clique ailleurs
document.addEventListener('click', function(event) {
    const container = document.getElementById('notificationsContainer');
    if (!container.contains(event.target) && notificationsVisible) {
        toggleNotifications();
    }
});

// Charger les notifications au chargement de la page
document.addEventListener('DOMContentLoaded', function() {
    if (typeof current_user !== 'undefined' && current_user.role === 'eleve') {
        loadNotifications();
        
        // Actualiser les notifications toutes les 30 secondes
        setInterval(loadNotifications, 30000);
    }
});
</script>
